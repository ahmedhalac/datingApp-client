<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 10px;">I am a: </label>
        <label class="form-check-label">
            <input class="form-check-input" type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
            <input class="form-check-input ms-3" type="radio" value="female" formControlName="gender"> Female
        </label>
    </div>

    <div class="mb-3">
        <input class="form-control" type="text" formControlName="username" placeholder="Username">
    </div>
    <div class="mb-3">
        <input class="form-control" type="text" formControlName="knownAs" placeholder="Known As">
    </div>
    <div class="mb-3">
        <input class="form-control" type="date" formControlName="dateOfBirth" placeholder="Date of birth">
    </div>
    <div class="mb-3">
        <input class="form-control" type="text" formControlName="city" placeholder="City">
    </div>
    <div class="mb-3">
        <input class="form-control" type="text" formControlName="country" placeholder="Country">
    </div>

    <div class="mb-3">
        <input class="form-control" type="password" formControlName="password" placeholder="Password">
    </div>
    <div class="mb-3">
        <input class="form-control" type="password" formControlName="confirmPassword" placeholder="Confirm Password">
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit" [disabled]="registerForm.invalid">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
